<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Promise 学习笔记</title>
    <script type="text/javascript">

        //Promise.resolve方法允许调用时不带参数，直接返回一个resolve状态的Promise对象。
        //所以，如果希望得到一个Promise对象，比较方便的方法就是直接调用Promise.resolve方法。

       setTimeout(function () {
           console.log('three');
       }); // setTimeout(fn,0)在下一轮"事件循环"开始时执行。
        setTimeout(function () {
           console.log('four');
       });
        Promise.resolve().then(function () {  //Promise.resolve()在本轮"事件循环"结束时执行
            console.log('two');
        });
        console.log('one'); //console.log则是在本轮“事件循环”中按照执行顺序执行。
    </script>
</head>

<body>

</body>

</html>
