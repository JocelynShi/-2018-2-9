<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步模式-监听事件</title>
    <script src="../js/jquery-3.1.0.min.js"></script>
</head>
<body>
<script>
    (function () {
         class PubSub {
            constructor() {
                this.subscribers = {};
            }

            subscribe(type, fn) {
                // todo subscribe
                if(this.subscribers[type]) { //检查是否已经有这种订阅类型
                    let typeFns = this.subscribers[type], len = typeFns ? typeFns.length : 0;
                    while (len--) { //检查订阅类型里是否已经有一样的处理方法
                        if (typeFns[len] === fn) {
                            return;
                        }
                    }
                    this.subscribers[type].push(fn);
                    return; //因为已经添加了对应的方法，所以不需要向下执行了。
                }
                this.subscribers[type]=[fn]; //如果subscribers没有type属性，则创建type属性并把fn赋值给type。
            }

            unsubscribe(type, fn) {
                // todo unsubscribe  //原理和添加订阅一样的
                let typeFns = this.subscribers[type] || [], len= typeFns ? typeFns.length : 0;
                while (len--){
                    if(typeFns[len] === fn){
                        return typeFns.splice(len,1)
                    }
                }

            }

            publish(type, ...args) {
                // todo publish
                let typeFns = this.subscribers[type] || [],len= typeFns ? typeFns.length:0;
                while (len--){
                    typeFns[len].apply(this,args);
                }

            }

        }

        let ob = new PubSub();
         function f1() {
             console.log("执行f1")
         }
         function f2() {
             console.log("执行f2")
         }
         ob.subscribe("add", f1);
        ob.subscribe("add", f2);
        ob.unsubscribe("add",f1);
        ob.publish("add",1,2,3);

    })();


</script>
</body>
</html>
